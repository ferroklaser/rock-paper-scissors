<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script src="./script.js" defer></script>
    <div class="scores">
        <p>Your score: <span class="humanScore">0</span></p>
        <p>Computer score: <span class="computerScore">0</span></p>
    </div>
    <div class="display"></div>
    <button type="button" class="rock">Rock</button>
    <button type="button" class="paper">Paper</button>
    <button type="button" class="scissors">Scissors</button>
</body>
</html>
